name: Docker Image CI (mlr3slim multi-arch)

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

env:
  IMAGE: mlrorg/mlr3-slim

jobs:
  build_amd64:
    name: Build amd64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: mlr3slim
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IMAGE }}:amd64

  build_arm64:
    name: Build arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: mlr3slim
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IMAGE }}:arm64

  publish_manifest:
    name: Publish multi-arch manifest (latest)
    needs: [build_amd64, build_arm64]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Create and push manifest list for :latest
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE }}:latest \
            ${{ env.IMAGE }}:amd64 \
            ${{ env.IMAGE }}:arm64

      - name: Inspect published manifest
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE }}:latest
